<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>면접왕</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>프론트 테스트</h1>
      <div style="margin-bottom: 10px;">
        파일 업로드 : <input type="file" id="fileInput">
        <button id="upload">전송</button>
      </div>
      <div style="margin-bottom: 10px;">
        파일 수정 : <input type="file" id="fileModify">
        <button id="modify">수정</button>
      </div>
      <div>
        <button id="readBtn">파일 조회</button><span id="read"></span>
        <p id="download">파일 다운로드 : filename.md</p>
      </div>
    </div>
    <div>
      <span id="btn_google"><a href='/api/auth/google'><img src="./btn_google.png" width="15%"></a></span>
      <span id="btn_naver"><a href='/api/auth/naver'><img src="./btn_naver.png" width="15%"></a></span>
      <span id="btn_kakao"><a href='/api/auth/kakao'><img src="./btn_kakao.png" width="15%"></a></span>
    </div>
    <script type="module" src="./index.js"></script>
    <script>

      /** Google 로그인 */
      const btn_google = document.querySelector('#btn_google');
      btn_google.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/auth/google', {
            credentials: 'include',
            headers: {
            'Content-Type': 'application/json',
            },
          });
          if (response.ok) {
            const data = await response.json();
            console.log('client data: ', data);
          } 
        } catch (err) {
          console.log(err);
        }
      });

      /** Naver 로그인 */
      const btn_naver = document.querySelector('#btn_naver');
      btn_naver.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/auth/naver', {
            credentials: 'include',
            headers: {
            'Content-Type': 'application/json',
            },
          });
          if (response.ok) {
            const data = await response.json();
            console.log('client data: ', data);
          } 
        } catch (err) {
          console.log(err);
        }
      });

      /** Kakao 로그인 */
      const btn_kakao = document.querySelector('#btn_kakao');
      btn_kakao.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/auth/kakao', {
            credentials: 'include',
            headers: {
            'Content-Type': 'application/json',
            },
          });
          if (response.ok) {
            const data = await response.json();
            console.log('client data: ', data);
          } 
        } catch (err) {
          console.log(err);
        }
      });
    </script>
    <div id="root"></div>

    <!-- kakao Login -->
    <script src='https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js' integrity='sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh' crossorigin='anonymous'></script>

    <!-- naver Login -->
    <script type='text/javascript' src='https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
  </body>
</html>
